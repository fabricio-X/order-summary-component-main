<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <section>
      <div class="card">
        <img src="images/illustration-hero.svg" alt="A woman listening to music on headphones" class="card-hero">
        <div class="card-text">
          <h1 class="card-title">Order Summary</h1>
          <p class="order-summary">You can now listen to milions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="pricing">
            <div class="icon-music">
              <img src="images/icon-music.svg" alt="Music notation symbol">
            </div>
            <div class="annual-plan">
              <h4>Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <button type="submit" class="confirm-btn">Proceed to Payment</button>
          <a href="#" class="cancel-btn">Cancel Order</a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
